<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Mina projekt</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      background: #f0f0f0;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    #main {
      flex: 1;
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-template-columns: 1fr 1fr;
      grid-template-areas:
        "code program"
        "console program";
      gap: 5px;
      padding: 5px;
    }
    .pane {
      border: 1px solid #aaa;
      padding: 5px;
      overflow: auto;
    }
    #code { grid-area: code; white-space: pre; background: #fafafa; }
    #program { grid-area: program; }
    #console { grid-area: console; background: #111; color: #0f0; white-space: pre; }
    .file {
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">Laddar projekt...</div>
  <div id="main">
    <div id="code" class="pane">‚Üê V√§lj en fil till v√§nster</div>
    <div id="program" class="pane">[Programruta]</div>
    <div id="console" class="pane">[Konsolruta]</div>
  </div>

  <script>
    // üîß √Ñndra dessa till ditt eget repo
    const username = "oaksterini";
    const repo = "ake";
    const branch = "main"; // eller "master"

    const sidebar = document.getElementById("sidebar");
    const codePane = document.getElementById("code");
    const consolePane = document.getElementById("console");

    // H√§mta repo-tr√§det fr√•n GitHub API
    async function fetchRepoTree() {
      const url = `https://api.github.com/repos/${username}/${repo}/git/trees/${branch}?recursive=1`;
      const res = await fetch(url);
      const data = await res.json();
      return data.tree.filter(item => item.type === "blob"); // Endast filer
    }

    function renderTree(files) {
      sidebar.innerHTML = "<h3>Projektfiler</h3>";
      files.forEach(file => {
        let fileDiv = document.createElement("div");
        fileDiv.textContent = file.path; // hela s√∂kv√§gen
        fileDiv.className = "file";
        fileDiv.onclick = () => loadFile(file.path);
        sidebar.appendChild(fileDiv);
      });
    }

    async function loadFile(path) {
      const rawUrl = `https://raw.githubusercontent.com/${username}/${repo}/${branch}/${path}`;
      const res = await fetch(rawUrl);
      const text = await res.text();
      codePane.textContent = text;
      consolePane.textContent = `[Ingen riktig exekvering]\nFil: ${path}\nStorlek: ${text.length} tecken`;
    }

    // Initiera
    fetchRepoTree().then(renderTree);
  </script>
</body>
</html>

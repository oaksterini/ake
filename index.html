<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Mina projekt</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 200px;
      background: #f0f0f0;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    #main {
      flex: 1;
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-template-columns: 1fr 1fr;
      grid-template-areas:
        "code program"
        "console program";
      gap: 5px;
      padding: 5px;
    }
    .pane {
      border: 1px solid #aaa;
      padding: 5px;
      overflow: auto;
    }
    #code { grid-area: code; white-space: pre; background: #fafafa; }
    #program { grid-area: program; }
    #console { grid-area: console; background: #111; color: #0f0; white-space: pre; }
    .file {
      cursor: pointer;
      margin-left: 10px;
    }
    .folder {
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="main">
    <div id="code" class="pane">← Välj en fil till vänster</div>
    <div id="program" class="pane">[Programruta]</div>
    <div id="console" class="pane">[Konsolruta]</div>
  </div>

  <script>
    // Exempeldata: mappstruktur
    const projects = {
      "Python": {
        "hello.py": "print('Hej från Python!')\nfor i in range(5):\n    print(i)"
      },
      "C#": {
        "Program.cs": "using System;\nclass Program {\n  static void Main(){\n    Console.WriteLine(\"Hej från C#\");\n  }\n}"
      },
      "C++": {
        "main.cpp": "#include <iostream>\nusing namespace std;\nint main(){\n cout << \"Hej från C++\" << endl;\n return 0;\n}"
      }
    };

    const sidebar = document.getElementById("sidebar");
    const codePane = document.getElementById("code");
    const consolePane = document.getElementById("console");

    function renderTree(obj, parent) {
      for (let key in obj) {
        if (typeof obj[key] === "string") {
          let file = document.createElement("div");
          file.textContent = key;
          file.className = "file";
          file.onclick = () => {
            codePane.textContent = obj[key];
            consolePane.textContent = "[Simulerad output för " + key + "]";
          };
          parent.appendChild(file);
        } else {
          let folder = document.createElement("div");
          folder.textContent = key;
          folder.className = "folder";
          parent.appendChild(folder);
          renderTree(obj[key], parent);
        }
      }
    }

    renderTree(projects, sidebar);
  </script>
</body>
</html>

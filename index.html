<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Mina projekt</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 250px;
      background: #f0f0f0;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    #main {
      flex: 1;
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-template-columns: 1fr 1fr;
      grid-template-areas:
        "code program"
        "console program";
      gap: 5px;
      padding: 5px;
    }
    .pane {
      border: 1px solid #aaa;
      padding: 5px;
      overflow: auto;
    }
    #code { grid-area: code; white-space: pre; background: #fafafa; }
    #program { grid-area: program; }
    #console { grid-area: console; background: #111; color: #0f0; white-space: pre; }
    .file {
      cursor: pointer;
      margin-left: 20px;
    }
    .folder {
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="sidebar">Laddar projekt...</div>
  <div id="main">
    <div id="code" class="pane">‚Üê V√§lj en fil till v√§nster</div>
    <div id="program" class="pane">[Programruta]</div>
    <div id="console" class="pane">[Konsolruta]</div>
  </div>

  <script>
    // üîß √Ñndra dessa till ditt eget repo
    const username = "DITT_GITHUB_USERNAME";
    const repo = "DITT_REPO_NAMN";
    const branch = "main"; // eller "master"

    const sidebar = document.getElementById("sidebar");
    const codePane = document.getElementById("code");
    const consolePane = document.getElementById("console");

    // H√§mta repo-tr√§det fr√•n GitHub API
    async function fetchRepoTree() {
      const url = `https://api.github.com/repos/${username}/${repo}/git/trees/${branch}?recursive=1`;
      const res = await fetch(url);
      const data = await res.json();
      return data.tree.filter(item => item.type === "blob" || item.type === "tree");
    }

    function renderTree(tree) {
      sidebar.innerHTML = "";
      const folders = {};

      tree.forEach(item => {
        const parts = item.path.split("/");
        let current = folders;

        parts.forEach((part, i) => {
          if (!current[part]) {
            current[part] = (i === parts.length - 1 && item.type === "blob") ? null : {};
          }
          current = current[part];
        });
      });

      function createList(obj, parent) {
        for (let key in obj) {
          if (obj[key] === null) {
            let file = document.createElement("div");
            file.textContent = key;
            file.className = "file";
            file.onclick = () => loadFile(key, parent.dataset.path + "/" + key);
            parent.appendChild(file);
          } else {
            let folder = document.createElement("div");
            folder.textContent = key;
            folder.className = "folder";
            folder.dataset.path = (parent.dataset?.path || "") + "/" + key;
            parent.appendChild(folder);

            let sub = document.createElement("div");
            sub.style.marginLeft = "10px";
            sub.dataset.path = folder.dataset.path;
            parent.appendChild(sub);

            folder.onclick = () => {
              sub.style.display = sub.style.display === "none" ? "block" : "none";
            };

            createList(obj[key], sub);
          }
        }
      }

      let root = document.createElement("div");
      root.dataset.path = "";
      sidebar.appendChild(root);
      createList(folders, root);
    }

    async function loadFile(name, path) {
      const rawUrl = `https://raw.githubusercontent.com/${username}/${repo}/${branch}${path}`;
      const res = await fetch(rawUrl);
      const text = await res.text();
      codePane.textContent = text;
      consolePane.textContent = `[Ingen riktig exekvering]\nFil: ${name}\nStorlek: ${text.length} tecken`;
    }

    // Initiera
    fetchRepoTree().then(renderTree);
  </script>
</body>
</html>
